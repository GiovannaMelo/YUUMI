<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <script src="js/cadastro.js"></script>
</head>

<body>
    <div class="contato">
        <div class="container">
            <div class="formulario">
                <form id="form_cadastro" method="post" action="javascript:void(0)">
                    <div id="form1" class="form1">
                        <input type="text" name="nome" class="input-padrao" autofocus="autofocus" placeholder="Nome" id="nome" required minlength="4" class="input_style">
                        <br>
                        <br>
                        <input type="text" name="sobrenome" class="input-padrao" autofocus="autofocus" placeholder="Sobrenome" id="sobrenome" required minlength="4" class="input_style">
                        <br>
                        <br>
                        <input type="text" name="email" class="input-padrao" autofocus="autofocus" placeholder="E-mail" id="email" required minlength="4" class="input_style">
                        <br>
                        <br>
                        <input type="text" name="login" class="input-padrao" placeholder="Login" id="login" required minlength="4" class="input_style">
                        <br>
                        <br>
                        <input type="password" name="senha" class="input-padrao" placeholder="Senha" id="senha" required minlength="8" class="input_style">

                        <div class="btn-box">
                            <button onclick="proximo()">Próximo</button>
                        </div>
                    </div>
                    <div id="form2" class="form2">
                        <select name="sexo" id="id_select_sexo" required class="input_style">
                        <option value="0" selected disabled>Sexo</option>
                        <option value="1">Feminino</option>
                        <option value="2">Masculino</option>
                        </select>
                        <select name="olhos" id="id_select_olhos" required class="input_style">
                        <option value="0" selected disabled>Cor dos Olhos</option>
                        <option value="1">Castanho claro</option>
                        <option value="2">Castanho escuro</option>
                        <option value="3">Verde</option>
                        <option value="4">Azul</option>
                    </select>
                        <select name="cabelo" id="id_select_cabelos" required class="input_style">
                        <option value="0" selected disabled>Tonalidade do cabelo</option>
                        <option value="1">Castanho claro</option>
                        <option value="2">Castanho escuro</option>
                        <option value="3">Loiro</option>
                        <option value="4">Ruivo</option>
                        <option value="5">Preto</option>
                    </select>
                        <select name="subtom" id="id_select_subtom" required class="input_style">
                        <option value="0" selected disabled>Você sabe seu subtom de pele?</option>
                        <option value="1">Sim</option>
                        <option value="2">Não</option>
                    </select>
                        <select name="coloracao" id="id_select_veias" required class="input_style">
                        <option value="0" selected disabled>Suas veias são?</option>
                        <option value="1">Azuladas</option>
                        <option value="2">Esverdeadas</option>
                    </select>
                        <select name="comportamentoPele" id="id_select_comportamentoPele" required class="input_style">
                        <option value="0" selected disabled>Ao tormar sol você:</option>
                        <option value="1">Fica Bronzeada</option>
                        <option value="2">Fica Queimada</option>
                    </select>
                        <div class="btn-box">
                            <button onclick="anterior()">Anterior</button>
                            <button id="btn_entrar" class="btn_entrar">Cadastrar</button>
                        </div>
                    </div>
                </form>
                <div class="step-row">
                    <div id="progress" class="progress"></div>
                    <div class="step-colum"><small>Etapa 1</small></div>
                    <div class="step-colum"><small>Etapa 2</small></div>
                </div>

                <img src="img/loading.gif" id="img_aguarde" style="display: none; width:100px">

                <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
                    Erro no cadastro
                </div>

            </div>
        </div>
    </div>
    <script src="js/cadastro.js"></script>
</body>

</html>
