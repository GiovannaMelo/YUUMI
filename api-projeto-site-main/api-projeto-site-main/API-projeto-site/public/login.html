<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="box-login">
            <h1 style="margin-top: 10%; margin-bottom: 20%;">Login</h1>
            <form id="form_login" class="form1" method="post" onsubmit="return entrar()" style="margin-top: 15%;">
                <label for="login">Login:</label>
                <br>
                <input type="text" class="input-padrao" name="login" autofocus>
                <br>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" class="input-padrao" name="senha">
                <br>
                <div class="btn-box">
                    <button id="btn_entrar" class="btn_entrar">Entrar</button>
                </div>

            </form>

            <div class="extra">
                <br><br>
                <div id="div_erro" class="msg_erro">
                </div>

                <img src="img/loading.gif" id="img_aguarde">
                <!--style="display: none;"-->

            </div>
        </div>
    </div>
</body>

</html>
