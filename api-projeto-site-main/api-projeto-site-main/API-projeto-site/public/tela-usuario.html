<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>YUUMI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='css/dashboard.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css">
    <script src='js/tela-usuario.js'></script>
</head>

<body>
    <div class="sidebar">
        <center>
            <img src="img/perfil.jpg" class="profile-image" alt="">
            <h2>Olá <b id="b_usuario"></b></h2>
            <h4>Paleta: Verão</h2>
        </center>
        <a href="" style="margin-bottom: 95%;"> <i class="fa fa-hashtag"></i><span>Publicações</span></a>
        <a href="" style="margin-left: 15%;" onclick="logoff()"> <i class="fas fa-door-open"></i><span>Logout</span></a>
    </div>
    <div class="container">
        <div class="public-post">
            <form id="form_publicar" method="post" onsubmit="return publicar()">
                <textarea name="descricao" id="" cols="60" rows="4" placeholder="Insira sua publicação"></textarea>
                <br>
                <button id="btn_publicar" class="btn-publicar">Publicar</button>
            </form>
        </div>
        <div class="general-title">
            <h1>Publicações</h1>
            <hr class="pink-stroke" />
        </div>
        <div id="feed_container" class="container">
        </div>
    </div>

    <script src='js/tela-usuario.js'></script>
    <script src='js/publicar.js'></script>

</body>

</html>
