<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/teste.css">
</head>

<body>
    <div class="container">
        <div class="container-img">
            <div class="imgContent">
                <img src="img/contact.jpg" alt="">
            </div>
        </div>
        <div class="container-form">
            <div class="step-row">
                <div id="progress" class="progress"></div>
                <div class="step-colum"><small>Etapa 1</small></div>
                <div class="step-colum"><small>Etapa 2</small></div>
                <div class="step-colum"><small>Etapa 3</small></div>
            </div>
            <form id="form1" class="form1">
                <h3>DADOS PARA LOGIN</h3>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirme sua senha" required>

                <div class="btn-box">
                    <button type="button" id="next1">Próximo</button>
                </div>
            </form>

            <form id="form2" class="form2">
                <h3>DADOS PESSOAIS</h3>
                <input type="text" placeholder="Nome" required>
                <input type="text" placeholder="Sobrenome" required>
                <input type="date" placeholder="Data de Nascimento" required>

                <div class="btn-box">
                    <button type="button" id="back1">Voltar</button>
                    <button type="button" id="next2">Próximo</button>
                </div>
            </form>

            <form id="form3" class="form3">
                <h3>INFORMAÇÕES ADICIONAIS</h3>
                <!-- <input type="radio" id="id_masculino" name="gender" value="id_masculino">
                <label for="id_masculino">Masculino</label><br>
                <input type="radio" id="id_feminino" name="gender" value="id_feminino">
                <label for="id_feminino">Feminino</label><br>
                <input type="radio" id="id_outro" name="gender" value="id_outro">
                <label for="id_outro">Other</label> -->
                <select name="" id="id_select_veias">
                    <option value="0" selected disabled>Suas veias são?</option>
                    <option value="1">Azuladas</option>
                    <option value="2">Esverdeadas</option>
                    <option value="3">Ambas</option>
                </select>
                <select name="" id="id_select_veias">
                    <option value="0" selected disabled>Ao tormar sol você:</option>
                    <option value="1">Fica Bronzeada</option>
                    <option value="2">Fica Queimada</option>
                    <option value="3">Ambas</option>
                </select>

                <div class="btn-box">
                    <button type="button" id="back2">Voltar</button>
                    <button type="button">Enviar</button>
                </div>
            </form>
        </div>

    </div>
    <script>
        var Form1 = document.getElementById("form1");
        var Form2 = document.getElementById("form2");
        var Form3 = document.getElementById("form3");

        var next1 = document.getElementById("next1");
        var next2 = document.getElementById("next2");
        var back1 = document.getElementById("back1");
        var back2 = document.getElementById("back2");

        var progress = document.getElementById("progress");

        next1.onclick = function() {
            form1.style.left = "-450px";
            form2.style.left = "40px";
            progress.style.width = "260px";
        }

        back1.onclick = function() {
            form1.style.left = "40px";
            form2.style.left = "450px";
            progress.style.width = "130px";
        }

        next2.onclick = function() {
            form2.style.left = "-450px";
            form3.style.left = "40px";
            progress.style.width = "400px";
        }

        back2.onclick = function() {
            form2.style.left = "40px";
            form3.style.left = "450px";
            progress.style.width = "260px";
        }
    </script>
</body>

</html>
